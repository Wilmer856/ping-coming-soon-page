<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aff0373d90.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Ping coming soon page</title>
  </head>
  <body>
    <main class="main">
      <img src="images/logo.svg" alt="" class="logo" />
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <p class="description">Subscribe and get notified</p>
      <div class="input">
        <input
          class="input-text"
          type="email"
          placeholder="Your email address..."
        />
        <p class="error-text">Please provide a valid email address</p>
        <button class="notify-btn">Notify Me</button>
      </div>
      <div class="img-container">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
